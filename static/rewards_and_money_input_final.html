<head>
  <title>TripCone Homepage</title>
  <link href="test_index.css" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <ul id="nav_bar">
        <!-- <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
        <li class="nav-links"><a href="#">Images</a></li>
        <li id="sign_in"><a href="#">Sign In</a></li> -->
      </ul>
    </nav>
  </header>

  <div class="logo">
    <a href="#" id="logo"><img src="TripCone.png"/></a>
  </div>

  <!-- FORM SEARCH -->
  <!-- FORM SEARCH -->
  <div class="form">
    <form>
      <label for="How much rewards do you earn every year?"></label>
      <input type="text" id="rewards" placeholder="How much rewards do you earn every year?">
    </form>
  </div>

  <div class="form">
    <form>
      <label for="How much money do you earn every year?"></label>
      <input type="text" id="money" placeholder="How much money do you earn every year?">
    </form>
  </div>

  <!-- BUTTONS -->
  <!-- BUTTONS -->
  <div class= "buttons">
    <input type="submit" value="Project when I can go!" id="Project when I can go!">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>
  $("Project when I can go!").click(function(){
      var r = $("#rewards").val();
      var m = $("#money").val();

      $.ajax({
        url: "/reward_and_money_each_year",
        type: "get",
        data: {rewards: r, money: m},
        success: function(response) {
          window.location.replace(response);
        },
        error: function(xhr) {
          //Do Something to handle error
          alert(xhr);
        }
      });
  });
  </script>

  <!-- FOOTER -->
  <footer>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
  </footer>
</body>

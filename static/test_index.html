<head>
  <title>TripCone Homepage</title>
  <link href="test_index.css" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <ul id="nav_bar">
        <!-- <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
        <li class="nav-links"><a href="#">Images</a></li>
        <li id="sign_in"><a href="#">Sign In</a></li> -->
      </ul>
    </nav>
  </header>

  <div class="logo">
    <a href="#" id="logo"><img src="TripCone.png"/></a>
  </div>

  <!-- FORM SEARCH -->
  <div class="form">
    <form>
      <label for="form-from-city"></label>
      <input type="text" id="form-from-city" placeholder="From City">
    </form>
  </div>

  <div class="form">
    <form>
      <label for="form-to-city"></label>
      <input type="text" id="form-to-city" placeholder="To City">
    </form>
  </div>

  <div class="form">
    <form>
      <label for="form-num-days"></label>
      <input type="text" id="form-num-days" placeholder="Number of days">
    </form>
  </div>

  <!-- BUTTONS -->
  <div class= "buttons">
    <input type="submit" value="TripCone Search" id="tripcone_search"></button>
    <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky"></button>
  </div>

  
  <span id="place_for_suggestions"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  
  <script>
  $("#tripcone_search").click(function(){
      var fc = $("#form-from-city").val();
      var tc = $("#form-to-city").val();
      var d = $("#form-num-days").val();
  
      $.ajax({
        url: "/search",
        type: "get",
        data: {from: fc, to: tc, days: d},
        success: function(response) {
          alert(response);
          window.location.replace(response);
        },
        error: function(xhr) {
          //Do Something to handle error
          alert(xhr);
        }
      });
  });
  </script>

  <!-- FOOTER -->
  <footer>
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
  </footer>
</body>
